<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="all">
    <!-- *********** Nav bar *********** -->
     <div class="nav">
        <div class="logo">
            <img src="https://yts.mx/assets/images/website/logo-YTS.svg" alt="YIFY">
            <div>HD moves at the smallest file size.</div>
        </div>
        <div class="item">
            <div class="find"><input type="search" name="info" id="info" placeholder="Quick search">
                <div class="bi bi-search"></div>
            </div>
            <div>Home</div>
            <div class="green">4K</div>
            <div>Trending</div>
            <div>Browse Movies</div>
            <div class="white">Login</div>
            <div>|</div>
            <div class="white">Register</div>
        </div>
     </div>

    <!-- ******** Form *********** -->
    <form class="container" action="">
        <!-- ************ Login form************* -->
        <div class="log">
            <div class="login">
                <div class="first">
                    <div class="enter">Login</div>
                    <div class="reg">Register</div>
                </div>
                <div class="input">
                    <input type="text" name="name" id="name" placeholder="Username or Email">
                    <input type="text" name="password" id="password" placeholder="Password">
                    <div class="put">Login</div>
                </div>
            </div>
            <p>Forgot your password?</p>
        </div>
         <!-- *********** Register*********** -->
        <div class="register">
            <div class="first">
                <div class="enter">Login</div>
                <div class="reg">Register</div>
            </div>
            <div class="input">
                <span class="error"></span>
                <input type="text" name="afa" id="afa" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="E-Mail (no confirmation needed)">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm password" id="confirm password" placeholder="Confirm Password">
                <div class="input">Register</div>
                <span class="error"></span>
            </div>
        </div>
    </form>
    </div> 
    <script src="/JS/app.js"></script> 
</body>
</html>
